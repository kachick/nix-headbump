# https://taskfile.dev

version: '3'

tasks:
  default:
    deps:
      - task: fmt
      - task: lint
      - task: build
  install:
    cmds:
      - go install -ldflags "-X main.revision=$(git rev-parse --short HEAD)"
  build:
    cmds:
      - go build -ldflags "-X main.revision=$(git rev-parse --short HEAD)"
  fmt:
    cmds:
      - dprint fmt
      - go fmt
  lint:
    # go fmt does not have option for no effect - https://github.com/golang/go/issues/41189
    cmds:
      - dprint check
      - go vet
      - actionlint
  versions:
    cmds:
      - nix --version
      - task --version
      - go version
      - dprint --version
      - actionlint --version
