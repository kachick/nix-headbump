name: CI - Development Environment
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-dev.yml'
      - '*.nix'
      - 'Taskfile.yml'
  pull_request:
    paths:
      - '.github/workflows/ci-dev.yml'
      - '*.nix'
      - 'Taskfile.yml'
  schedule:
    # About JST 8:00
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  get-version:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      current: ${{ steps.current.outputs.current }}
    steps:
      - uses: actions/checkout@v3
      - name: Install nix parser
        run: curl -L https://github.com/kachick/nix-headbump/releases/latest/download/nix-headbump_Linux_x86_64.tar.gz | tar xvz -C ./ nix-headbump
      - id: current
        run: |
          current="$(./nix-headbump -current)"
          echo "current=${current}" | tee -a "$GITHUB_OUTPUT"
  tasks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [get-version]
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v21
        with:
          nix_path: nixpkgs=https://github.com/NixOS/nixpkgs/archive/${{ needs.get-version.outputs.current }}.tar.gz
      - run: nix-build
      - name: Log current versions
        run: nix-shell --run 'task versions'
      - name: Run main task
        run: nix-shell --run 'task'
